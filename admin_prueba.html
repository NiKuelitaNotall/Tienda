<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NK | Panel de Control</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #d4af37; /* Dorado del ticket */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .panel-container {
            border: 2px dashed #d4af37;
            padding: 40px;
            max-width: 400px;
            background-color: #000;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        h1 {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-bottom: 1px solid #d4af37;
            padding-bottom: 10px;
        }

        p {
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .btn-reset {
            background-color: #d4af37;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', Courier, monospace;
        }

        .btn-reset:hover {
            background-color: #ffffff;
            transform: scale(1.05);
        }

        .footer-logo {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="panel-container">
        <h1>Control de Inventario</h1>
        <p>Utiliza este panel para limpiar los datos de prueba y reactivar todos los productos agotados en este navegador.</p>
        
        <button class="btn-reset" onclick="resetearTienda()">
            Re-Activar Productos
        </button>

        <div class="footer-logo">
            NI KÜELITA NOTAL<br>
            — Panel de Pruebas —
        </div>
    </div>

    <script>
        function resetearTienda() {
            // Esto limpia la "memoria" del navegador donde se guardan las ventas
            localStorage.clear(); 
            
            // Si usas un nombre específico para los agotados, lo borramos también:
            localStorage.removeItem("agotados");
            localStorage.removeItem("carrito");
            
            alert("✨ ¡Magia! Todos los productos están disponibles nuevamente.");
            window.location.href ="index.html"; // Cambia esto si tu tienda tiene otro nombre
        }
    </script>

</body>
</html>
